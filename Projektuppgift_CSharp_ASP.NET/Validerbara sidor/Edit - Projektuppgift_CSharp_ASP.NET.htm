<!-- Scaffoldad HTML-kod via Razor designad för att ändra film-instanser-->

<h1 class="row justify-content-center">Edit Movie</h1>

<hr />
<div class="row justify-content-center">
    <div class="col-md-5 col-md-offset-3">
        <form action="/Movie/Edit/1" method="post">
            
            <input type="hidden" data-val="true" data-val-required="The Id field is required." id="Id" name="Id" value="1" />
            <div class="form-group">
                <label class="control-label" for="Title">Title</label>
                <input class="form-control" type="text" data-val="true" data-val-maxlength="The field Title must be a string or array type with a maximum length of &#x27;70&#x27;." data-val-maxlength-max="70" id="Title" maxlength="70" name="Title" value="My Cousin Vinny" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Title" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="Category">Category</label>
                <input class="form-control" type="text" data-val="true" data-val-maxlength="The field Category must be a string or array type with a maximum length of &#x27;70&#x27;." data-val-maxlength-max="70" id="Category" maxlength="70" name="Category" value="Comedy, Crime" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Category" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="Description">Description</label>
                <textarea rows="10" class="form-control descriptionfield" data-val="true" data-val-maxlength="The field Description must be a string or array type with a maximum length of &#x27;255&#x27;." data-val-maxlength-max="255" id="Description" maxlength="255" name="Description">
Two New Yorkers accused of murder in rural Alabama while on their way back to college call in the help of one of their cousins, a loudmouth lawyer with no trial experience.</textarea>
                <span class="text-danger field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="Length">Length</label>
                <input class="form-control" type="text" data-val="true" data-val-maxlength="The field Length must be a string or array type with a maximum length of &#x27;20&#x27;." data-val-maxlength-max="20" id="Length" maxlength="20" name="Length" value="2h" />
                <span class="text-danger field-validation-valid" data-valmsg-for="Length" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="ImageUrl">ImageUrl</label>
                <input class="form-control" type="text" data-val="true" data-val-maxlength="The field ImageUrl must be a string or array type with a maximum length of &#x27;499&#x27;." data-val-maxlength-max="499" id="ImageUrl" maxlength="499" name="ImageUrl" value="https://m.media-amazon.com/images/M/MV5BMTQxNDYzMTg1M15BMl5BanBnXkFtZTgwNzk4MDgxMTE@._V1_UX182_CR0,0,182,268_AL_.jpg" />
                <span class="text-danger field-validation-valid" data-valmsg-for="ImageUrl" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="TrailerUrl">TrailerUrl</label>
                <input class="form-control" type="text" data-val="true" data-val-maxlength="The field TrailerUrl must be a string or array type with a maximum length of &#x27;499&#x27;." data-val-maxlength-max="499" id="TrailerUrl" maxlength="499" name="TrailerUrl" value="https://www.youtube.com/embed/SL4HdaZXuOw" />
                <span class="text-danger field-validation-valid" data-valmsg-for="TrailerUrl" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <label class="control-label" for="IMDBUrl">IMDBUrl</label>
                <input class="form-control" type="text" data-val="true" data-val-maxlength="The field IMDBUrl must be a string or array type with a maximum length of &#x27;499&#x27;." data-val-maxlength-max="499" id="IMDBUrl" maxlength="499" name="IMDBUrl" value="https://www.imdb.com/title/tt0104952/" />
                <span class="text-danger field-validation-valid" data-valmsg-for="IMDBUrl" data-valmsg-replace="true"></span>
            </div>
            <div class="form-group">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
